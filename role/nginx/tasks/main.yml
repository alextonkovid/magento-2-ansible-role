- name: Install Nginx packages
  ansible.builtin.apt:
    name: "{{ nginx_packages }}"
    state: present
    update_cache: "{{ nginx_update_cache }}"
    cache_valid_time: "{{ nginx_cache_valid_time }}"

- name: Ensure Nginx service is enabled and running
  ansible.builtin.service:
    name: "{{ nginx_service_name }}"
    state: started
    enabled: true
