---
- name: Install required dependencies
  ansible.builtin.apt:
    name: [ 'software-properties-common', 'gnupg', 'libmysqlclient-dev', 'pkg-config', 'curl' ]
    state: present
    update_cache: true
- name: Add MariaDB APT key
  ansible.builtin.apt_key:
    url: https://mariadb.org/mariadb_release_signing_key.asc
    state: present
    keyring: /usr/share/keyrings/mariadb-archive-keyring.gpg

- name: Add MariaDB APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64,arm64,ppc64el signed-by=/usr/share/keyrings/mariadb-archive-keyring.gpg] https://mirror.mariadb.org/repo/10.6/ubuntu focal main"
    state: present
    filename: mariadb

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Ensure python3-mysqldb is installed
  ansible.builtin.apt:
    name: python3-mysqldb
    state: present
    update_cache: true

- name: Install MariaDB server
  ansible.builtin.apt:
    name: mariadb-server
    state: present

- name: Ensure MariaDB service is enabled and started
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: true

- name: Copy MariaDB configuration file
  ansible.builtin.template:
    src: my.cnf.j2
    dest: ~/.my.cnf
    owner: root
    group: root
    mode: '0644'
  notify:
  - restart mariadb

- name: Secure MariaDB installation
  community.mysql.mysql_db:
    check_implicit_admin: true
    config_file: "/etc/mysql/my.cnf"
    name: magento
    login_user: root
    login_password: ""
    # unsafe_login_password: true
    state: present

- name: Create a new user
  community.mysql.mysql_user:
    name: magento
    host: localhost
    password: kofein01001
    priv: 'magento.*:ALL'
    login_user: root
    login_password: ""
    state: present

- name: Flush privileges
  community.mysql.mysql_user:
    name: magento
    host: localhost
    login_user: root
    login_password: ""
    priv: '*.*:USAGE'
    state: present

- name: Create a new database
  community.mysql.mysql_db:
    name: magento
    login_user: root
    login_password: ""
    state: present
