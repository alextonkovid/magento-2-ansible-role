- name: Install PHP prerequisite packages
  ansible.builtin.apt:
    name: "{{ php_prereq_packages }}"
    state: present
    update_cache: true

- name: Configure PHP repository
  ansible.builtin.apt_repository:
    repo: "{{ php_repository }}"
    state: "{{ php_repository_state }}"
    update_cache: "{{ php_repository_update_cache }}"

- name: Install PHP packages and extensions
  ansible.builtin.apt:
    name: "{{ php_packages + php_extra_packages }}"
    state: present
    update_cache: true

- name: Ensure PHP-FPM service is running
  ansible.builtin.service:
    name: "{{ php_fpm_service_name }}"
    state: started
    enabled: true

- name: Ensure php.ini ownership and permissions
  ansible.builtin.file:
    path: "{{ php_ini_path }}"
    owner: root
    group: root
    mode: '0644'

- name: Apply php.ini overrides
  ansible.builtin.ini_file:
    path: "{{ php_ini_path }}"
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: present
    backup: true
  loop: "{{ php_ini_settings }}"
  notify: Restart PHP-FPM
